<template name="adminIndex">

    <h4 class="pull-left">Your Patients</h4>
    <button type="button" class="btn btn-success btn-sm pull-right">Add Patient</button>

    <hr style="clear: both;">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email Address</th>
                <th>Last Logged In</th>
            </tr>
        </thead>
        <tbody>
            {{#each patients}}
                <tr>
                    <td><a href="{{pathFor 'adminPatientOverview' _id=_id}}" title="View profile">{{getFullName this}}</a>
                    </td>
                    <td>{{getEmailAddress this}}</td>
                    <td>
                        {{#if status.online}}
                        <span class="label label-success">Active now</span>
                        {{else}} {{formatDate status.lastLogin.date}} {{/if}}
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>

</template>
