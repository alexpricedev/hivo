<template name="startingPoint">

    {{#if Template.subscriptionsReady}}

        {{#if isEnrolled}}

            <ol class="breadcrumb">
                <li><a href="{{pathFor 'index'}}">Dashboard</a></li>
                <li><a href="{{pathFor 'depression'}}">Depression</a></li>
                <li class="active">Starting Point</li>
            </ol>

            <h3>Get Active, Feel Good Depression Program</h3>

            <h4>
                Exercise Three - Starting point
                <small>
                    <a href="#" data-toggle="modal" data-target="#modal">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </a>
                </small>
            </h4>

            <hr>

            <div class="row">
                <div class="col-md-6">
                    <div class="clearfix" style="margin-bottom: 4px; text-align: center;">
                        {{#if pages}}
                            <a href="{{pages.previous}}" class="btn btn-sm btn-default pull-left"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
                        {{else}}
                            <a href="#" class="btn btn-sm btn-default disabled pull-left"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
                        {{/if}}

                        <h4 style="display: inline-block; margin: 0; padding: 5px 0 10px;">{{currentDate.fromNow}}</h4>

                        {{#if pages}}
                            <a href="{{pages.next}}" class="btn btn-sm btn-default pull-right"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                        {{else}}
                            <a href="#" class="btn btn-sm btn-default disabled pull-right"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> </a>
                        {{/if}}
                    </div>

                    {{#each exerciseData}}
                        <div class="well well-sm">
                            <table class="table" style="margin: 0;">
                                <thead>
                                    <tr>
                                        <th>{{sentanceCase name}} {{badge}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each data}}
                                        <tr>
                                            <td>
                                                <small class="text-muted">
                                                    {{#if what}}What{{else}}{{#if where}}Where{{else}}Who{{/if}}{{/if}}
                                                </small>
                                                <a href="{{pathFor 'starting-point-edit' day=currentDate.day month=currentDate.month year=currentDate.year time=../name entryId=entryId}}">
                                                    {{#if what}}
                                                        <b>{{what}}</b>
                                                    {{else}}
                                                        {{#if where}}
                                                            <b>{{where}}</b>
                                                        {{else}}
                                                            <b>{{who}}</b>
                                                        {{/if}}
                                                    {{/if}}
                                                </a>
                                            </td>
                                        </tr>
                                    {{/each}}
                                    <tr>
                                        <td>
                                            <a class="btn btn-block btn-warning" href="{{pathFor 'starting-point-new' day=currentDate.day month=currentDate.month year=currentDate.year time=name}}">Add an entry</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    {{/each}}
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="comments">Daily comments</label>
                            <textarea class="form-control" id="comments" rows="7" placeholder="Write any comments about your day here. This is a good place to note any times during the day you felt better or worse" value="{{comments}}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save comments</button>
                        <br><br>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="well">
                        <h4>Record what you are currently doing</h4>
                        <p>It can really help later on if you are able to provide some detail about:</p>
                        <dl>
                            <dt>What you are doing?</dt><dd>Watching television</dd>
                            <dt>Where you are doing it?</dt><dd>Lounge</dd>
                            <dt>Who you were with?</dt><dd>On my own</dd>
                        </dl>
                    </div>
                    <div class="well">
                        <p>At the end of each day have a look at your diary and write any comments you have in the comments box. Think about what you have been up to, and try to note if there were times when you felt better or worse. This will help you and your councillor when you discuss your week at the next session.</p>
                    </div>
                </div>
            </div>

            {{>modal modal=exerciseIntroduction}}

        {{else}}

            {{>notFound}}

        {{/if}}

    {{else}}

        {{>loading}}

    {{/if}}
</template>
