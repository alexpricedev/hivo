<template name="startingPointNew">

    {{#if Template.subscriptionsReady}}

        {{#if isEnrolled}}

            <ol class="breadcrumb">
                <li><a href="{{pathFor 'index'}}">Dashboard</a></li>
                <li><a href="{{pathFor 'depression'}}">Depression</a></li>
                <li><a href="{{pathFor 'starting-point'}}">Starting Point</a></li>
                <li class="active">New Entry</li>
            </ol>

            <h3>Get Active, Feel Good Depression Program</h3>

            <h4>
                Exercise Three - Starting point: New entry
                <small>
                    <a href="#" data-toggle="modal" data-target="#modal">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </a>
                </small>
            </h4>

            <hr>

            <form>
                <div class="row">
                    <div class="col-md-4">
                        <div class="alert alert-success" role="alert">
                            <p>
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                New <b>{{param 'time'}}</b> entry for <b>{{fromNow}}</b>
                            </p>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="alert alert-info" role="alert">
                            <p>Don't worry if you can't fill in all of the boxes, you can come back and edit entries anytime.</p>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="what">What?</label>
                            <textarea class="form-control" id="what" rows="4" placeholder="What did you do?"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="where">Where?</label>
                            <textarea class="form-control" id="where" rows="4" placeholder="Where were you when you did it?"></textarea>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="who">Who?</label>
                            <textarea class="form-control" id="who" rows="4" placeholder="Who were you with when you did it?"></textarea>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right">Save</button>
                        <a href="{{pathFor 'starting-point' day=currentDate.day month=currentDate.month year=currentDate.year}}" class="btn btn-default pull-right" style="margin-right: 3px">Cancel</a>
                        <br><br><br>
                    </div>
                </div>
            </form>

            {{>modal modal=exerciseIntroduction}}

        {{else}}

            {{>notFound}}

        {{/if}}

    {{else}}

        {{>loading}}

    {{/if}}
</template>
